version: '3'
services:
  mysql_db:
    image: mysql:5.7
    container_name: mysql_db
    restart: on-failure
    env_file:
      - .env
    ports:
      - 3306:3306
  app:
    build: .
    container_name: tinybeans_backend
    restart: on-failure
    volumes: # If theres an issue with dependencies, it may be because of this line
      - ".:/app"
    env_file:
      - .env
    ports:
      - 8080:8080
    depends_on:
      - mysql_db
  vue:
    build: vue-app/
    container_name: tinybeans_vue
    restart: on-failure
    volumes: # If theres an issue with dependencies, it may be because of this line
      - "./vue-app/src:/app/src"
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      - app